    <div class="container fixed-navbar-container">
      <div class="search-form">
          <form >
              <fieldset class="radio-tabs">
                  <input type="radio" name="flight_type" value="roundtrip" id="rt-1" class="radio-tab" checked="checked">
                  <label for="rt-1" class="radio-tab-label">Round Trip</label>
                  <input type="radio" name="flight_type" value="oneway" id="rt-2" class="radio-tab">
                  <label for="rt-2" class="radio-tab-label">One Way</label>
                  <input type="radio" name="flight_type" value="multicity" id="rt-3" class="radio-tab">
                  <label for="rt-3" class="radio-tab-label">Multi-City</label>
              </fieldset>
              <fieldset class="searchbox refine-search col-md-6">
                  <label class="searchbox-label"><i class="egencia-icon searchbox-icon"></i></label>
                  <input type="text" name="flight_origin" placeholder="Where are you leaving from?"  value="New York City" class="searchbox-input">
              </fieldset>
              <fieldset class="searchbox refine-search col-md-6">
                  <label class="searchbox-label"><i class="egencia-icon searchbox-icon"></i></label>
                  <input type="text" name="flight_destination" placeholder="Where are you going?" value="Philadelphia" class="searchbox-input">
              </fieldset>
              <fieldset>
                <input type="date" class="datepicker refine-date  col-md-6">
                <div class="day-stepper">
                  <div class="egencia-icon"></div>
                  <div class="egencia-icon"></div>
                </div>
              </fieldset>
          </form>
